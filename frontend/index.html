<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanoi Shipper Router</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="map"></div>

    <div class="glass-panel">
        <h1>Shipper Optimizer</h1>
        <div class="input-group">
            <label>Điểm bắt đầu</label>
            <div class="coords-display" id="start-coords">Chưa chọn</div>
            <button class="btn-select" onclick="setMode('start')">Chọn trên bản đồ</button>
        </div>

        <div class="input-group">
            <label>Điểm đến</label>
            <div class="coords-display" id="end-coords">Chưa chọn</div>
            <button class="btn-select" onclick="setMode('end')">Chọn trên bản đồ</button>
        </div>

        <div class="input-group">
            <label>Thuật toán</label>
            <select id="algorithm">
                <option value="dijkstra">Dijkstra (Chính xác nhất)</option>
                <option value="astar">A* (Nhanh hơn)</option>
            </select>
        </div>

        <button class="btn-primary" onclick="findRoute()">Tìm đường tối ưu</button>

        <div id="status" class="status-msg"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js?v=3"></script>
</body>

</html>
